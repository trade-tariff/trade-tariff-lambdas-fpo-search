version: 2.1

orbs:
  serverless-framework: circleci/serverless-framework@2.0.1
  slack: circleci/slack@4.3.0
  tariff: trade-tariff/trade-tariff-ci-orb@0

executors:
  base:
    docker:
      - image: cimg/base:stable
    resource_class: small
  python:
    docker:
      - image: cimg/python:3.11.2
    resource_class: small
  node:
    docker:
      - image: cimg/node:21.2.0
    resource_class: small
    environment:
      ECR_REPOSITORY: "arn:aws:ecr:eu-west-2:382373577178:repository/tariff-fpo-search-production"
      DOCKER_IMAGE_URI: "382373577178.dkr.ecr.eu-west-2.amazonaws.com/tariff-fpo-search-production:latest"

filter-not-main: &filter-not-main
  filters:
    branches:
      ignore:
        - main
        - /^dependabot/(?!docker/).*/
        - /^hotfix\/.+/

filter-main: &filter-main
  filters:
    branches:
      only:
        - main
        - /^hotfix\/.+/

jobs:
  check:
    executor: python
    steps:
      - checkout
      - run: |
          python -m venv venv
          source venv/bin/activate
          pip install ruff
          ruff check .
  deploy:
    executor: node
    parameters:
      stage:
        type: string
    steps:
      - checkout
      - serverless-framework/setup
      - run: |
          npm install --dev serverless-domain-manager
      - run: make deploy-<< parameters.stage  >>
      - slack/notify:
          channel: deployments
          event: fail
          template: basic_fail_1
      - slack/notify:
          channel: deployments
          event: pass
          template: basic_success_1
  smoketest:
    executor: base
    parameters:
      endpoint:
        type: string
    steps:
      - checkout
      - run: .circleci/bin/smoketest << parameters.endpoint >>

workflows:
  version: 2

  deploy-to-development:
    jobs:
      - check:
          <<: *filter-not-main
      - deploy:
          name: deploy-development
          stage: development
          context: trade-tariff-lambda-deployments-development
          requires:
            - check
          <<: *filter-not-main
      - smoketest:
          name: smoketest-development
          context: trade-tariff-lambda-deployments-development
          endpoint: https://search.dev.trade-tariff.service.gov.uk
          requires:
            - deploy-development
          <<: *filter-not-main

  deploy-to-staging:
    jobs:
      - deploy:
          name: deploy-staging
          stage: staging
          context: trade-tariff-lambda-deployments-staging
          <<: *filter-main
      - smoketest:
          name: smoketest-staging
          context: trade-tariff-lambda-deployments-staging
          endpoint: https://search.sandbox.trade-tariff.service.gov.uk
          requires:
            - deploy-staging
          <<: *filter-main

